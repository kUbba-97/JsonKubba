<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>JSON test </title>



    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
    rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/tw-elements/css/tw-elements.min.css" />
  <script src="https://cdn.tailwindcss.com/3.3.0"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        fontFamily: {
          sans: ["Roboto", "sans-serif"],
          body: ["Roboto", "sans-serif"],
          mono: ["ui-monospace", "monospace"],
        },
      },
      corePlugins: {
        preflight: false,
      },
    };
  </script>
<link rel="icon" type="image/x-icon" href="json-file-document-icon-vector-24683878-removebg-preview.png">

</head>
<body>
    
<div class="p-4 bg-slate-800">

<div id="show" class="bg-slate-600 p-32 text-slate-200 py-24 space-8 rounded-lg"></div>

</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
$( function (){

});
$.ajax({

    url:'index.json',
    dataType:'json',
    cache:false,
    success:function(data,status){
        $.each(data,function(item){

$('#show').append('<div>' +  data[item]  +  ' </div> ');

        });

    },
    error:function(xhr,textStatus,err){
        console.log(xhr)
        console.log(textStatus)
        console.log(err)

    }

});
</script>
</body>
</html>
